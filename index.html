<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">
</head>
<body>
  <nav class="text-center bg-dark text-light py-2">
    <h1>Weather Dashboard</h1>
  </nav>
      
  <div class="container-fluid row d-flex flex-wrap">
    <!-- Left Column for Searches -->
    <div class="city-container col-lg-4 col-sm-12 p-1">
      <form class="city-form input-group">
        <label class="search-label col-12" for="city">Search for a City:</label>
        <input class="form-control col-7" id="city" name="city" type="text" required>
        <button id="search-btn" type="submit" class="btn btn-primary"><span class="fas fa-search"></span></button>
      </form>

      <ul class="recent-cities col-12">
          <!-- javascript adds recent queries, up to 15 -->
      </ul>
    </div>

    <!-- Right Column for Weather and Forecasts-->
    <div class="forecast-container col-lg-8 col-sm-12">
      <div class="col-12" id="conditions">
        <h2 id="conditions-info">Current Conditions in <span><!--City Name--></span></h2>
        <div class="row">
          <div class="col-lg-12 col-sm-6" id="today">
                    
          </div>
        </div>
      </div>

      <div class="col-12" id="forecast">
        <h2 class="bg-dark text-light rounded text-center py-1">Five Day Forecast:</h2>
        <div class="row" id="forecast-info">
        <!-- javascript creates 5 day forecast-->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="./assets/js/weather.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
</body>
</html>
