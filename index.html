<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="icon" type="image/ico" href="./assets/images/favicon.ico">
</head>
<body>
  <header class="text-center bg-dark text-light pb-3">
    <h1>Weather Dashboard</h1>
  </header>
      
  <main class="container-fluid">
    <div class="row">
      <!-- Search section -->
      <section class="col-md-4 bg-light">
        <h4>Search for a City:</h4>

        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control">
          <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search-location"></i></button>
        </div>

        <div class="card">
          <ul id="search-card" class="list-group list-group-flush">

          </ul>
        </div>
      </section>

      <!-- column for weather and forecasts-->
      <section class="col-md-8">
        <!-- current weather -->
        <div class="row border d-block">
          <h2 class="p-4" id="current-city"></h2>       
          <h5 class="pl-4 pb-4">Temperature: <span id="current-temp"></span></h5>
          <h5 class="pl-4 pb-4">Humidity: <span id="current-humidity"></span></h5>
          <h5 class="pl-4 pb-4">Wind Speed: <span id="current-wind"></span></h5>
          <h5 class="pl-4 pb-4">UV Index: <span id="current-uvi"></span></h5>
        </div>

        <!-- five day forecast -->
          <h3>5-Day Forecast:</h3>
          <div id="forecast" class="row d-flex justify-content-around">

          </div>
      </section>
    </div>
  </main>

  <script src="./assets/js/weather.js"></script>

</body>
</html>
